<script>

var 	canvas = document.querySelector('canvas'),
	ctx = canvas.getContext('2d');
	
ctx.canvas.width  = window.innerWidth;
ctx.canvas.height = window.innerHeight;

var 	W = canvas.width,
	H = canvas.height;
	
var 	xShip = 0.5*W,
	yShip = 0.5*H-30,
	vxShip = 0,
	vyShip = 0,
	angleShip = 270,
	magnitudeShip = 0;
	
var 	rMoon = H,
	xMoon = 0.5*W,
	yMoon = 1.5*H,
	cMoon = "#888888"; //Grey

function drawCircle(x, y, radius, colour){
	ctx.beginPath();
	ctx.arc(x, y, radius, 0, 2*Math.PI);
	ctx.fillStyle = colour;
  	ctx.fill();
}
function drawShip(){
	xShip += vxShip;
	yShip += vyShip;
	
	drawCircle(xShip, yShip, 30, "#FFFF00");
}

function draw(){
	ctx.clearRect(0, 0, W, H);
	drawCircle(xMoon, yMoon, rMoon, cMoon); //Moon
	drawShip();
	drawEarth();
}


document.addEventListener('keydown', function(event) {
		if(event.keyCode == 38) { //up
			vxShip += Math.cos(angleShip*(Math.PI/180)); 
			vyShip += Math.sin(angleShip*(Math.PI/180));
		} else if(event.keyCode == 39) { //right
			angleShip += 45; 
		} else if (event.keyCode == 40) { //down
			vxShip -= Math.cos(angleShip*(Math.PI/180)); 
			vyShip -= Math.sin(angleShip*(Math.PI/180));
		} else if (event.keyCode == 37) { //left
			angleShip -= 45;
		}
	
});

setInterval(draw, 1000/60); //FUNCTION TO BE REPEATED, FRAMERATE
</script>
