<canvas id="myCanvas"></canvas>

<style>
/* CSS*/
canvas { 
	background: #000000; 
}
html, body {
	width:  100%;
	height: 100%;
	margin: 0px;
}
</style>


<script>

var 	canvas = document.querySelector('canvas'),
	ctx = canvas.getContext('2d');
	
ctx.canvas.width  = window.innerWidth;
ctx.canvas.height = window.innerHeight;

var 	W = canvas.width,
	H = canvas.height;
	
var 	xShip = 0.5*W,
	yShip = 0.5*H-30,
	angleShip = 270,
	vxShip = 0,
	vyShip = 0;
	
var 	rMoon = H,
	xMoon = 0.5*W,
	yMoon = 1.5*H,
	cMoon = "#888888"; //Grey
	
var 	rEarth = 0.0006371*H, //Radius of Earth
	xEarth = 0.5*W, //Starting locations, scale to size of window
    	yEarth = 0.5*H, 
    	aEarth = 0, //0 as default, starting angle of earth's roation 
	orEarth = 1.49*H,
	acEarth = 3.65265;
	
function drawShip(){
	xShip += vxShip;
	yShip += vyShip;
	
	drawCircle(xShip, yShip, 30, "	#FFFF00");
}

function drawEarth(){
	aEarth += acEarth; //Size of angle increment, one orbit per 10 seconds, 36 degrees a second, 0.6 per tick
	
	xEarth = Math.cos(aEarth*(Math.PI/180))*orEarth+xMoon; //Finds x coord for Earth using the formula cos(angle)*orbital radius + x origin. Features correction from radians to degrees.  		
	yEarth = Math.sin(aEarth*(Math.PI/180))*orEarth+yMoon; //Finds y coord for Earth using the formula sin(angle)*orbital radius + y origin. Features correction from radians to degrees.

  	drawCircle(xEarth, yEarth, rEarth, "#0000FF");//Blue
}

function draw(){
	ctx.clearRect(0, 0, W, H);
	drawCircle(xMoon, yMoon, rMoon, cMoon); //Moon
	drawShip();
	drawEarth();
}
function drawCircle(x, y, radius, colour){
	ctx.beginPath();
	ctx.arc(x, y, radius, 0, 2*Math.PI);
	ctx.fillStyle = colour;
  	ctx.fill();
}


document.addEventListener('keydown', function(event) {
		if(event.keyCode == 38) { //up
			vyShip -= 2;
		} else if(event.keyCode == 39) { //right
			vxShip += 2;
		} else if (event.keyCode == 40) { //down
			vyShip += 2;
		} else if (event.keyCode == 37) { //left
			vxShip -= 2;
		}
	
});

setInterval(draw, 1000/60); //FUNCTION TO BE REPEATED, FRAMERATE
</script>
