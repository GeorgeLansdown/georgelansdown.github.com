<script>
function drawSun(){ctx.beginPath(),ctx.arc(xSun,ySun,rSun,0,2*Math.PI),ctx.fillStyle="#FFFF00",ctx.fill()}function drawMoon(){aMoon+=3,xMoon=Math.cos(aMoon*(Math.PI/180))*orMoon+xEarth,yMoon=Math.sin(aMoon*(Math.PI/180))*orMoon+yEarth,ctx.beginPath(),ctx.arc(xMoon,yMoon,rMoon,0,2*Math.PI),ctx.fillStyle="#888888",ctx.fill()}function drawEarth(){aEarth+=.6,xEarth=Math.cos(aEarth*(Math.PI/180))*orEarth+xSun,yEarth=Math.sin(aEarth*(Math.PI/180))*orEarth+ySun,ctx.beginPath(),ctx.arc(xEarth,yEarth,rEarth,0,2*Math.PI),ctx.fillStyle="#0000FF",ctx.fill()}function draw(){ctx.clearRect(0,0,W,H),ctx.font="30px Arial",ctx.fillStyle="white",ctx.textAlign="left",ctx.strokeText("George Lansdown",0,canvas.height-30),drawSun(),drawEarth(),drawMoon()}var canvas=document.querySelector("canvas"),ctx=canvas.getContext("2d");ctx.canvas.width=window.innerWidth,ctx.canvas.height=window.innerHeight;var W=canvas.width,H=canvas.height,rEarth=.01*H,xEarth=.75*W,yEarth=.5*H,aEarth=0;H>W?orEarth=.3*W:orEarth=.3*H;var orMoon=4*rEarth,rMoon=.5*rEarth,xMoon=xEarth+orMoon,yMoon=400,aMoon=0,rSun=.1*H,xSun=.5*W,ySun=.5*H;setInterval(draw,1e3/60);
