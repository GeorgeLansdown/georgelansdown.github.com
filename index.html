<canvas id="myCanvas"></canvas>

<style>
/* CSS*/
canvas { 
	background: #000000; 
}
html, body {
	width:  100%;
	height: 100%;
	margin: 0px;
}
</style>
<script>
var 	canvas = document.querySelector('canvas'),
	ctx = canvas.getContext('2d');
	
ctx.canvas.width  = window.innerWidth;
ctx.canvas.height = window.innerHeight;
var 	W = canvas.width,
	H = canvas.height;
var 	xShift = -100,
	yShift = 200;
function drawtext(text, x, y, align){
        ctx.font = "15px Verdana", 
        ctx.fillStyle = "white",
        ctx.textAlign = align, 
        ctx.fillText(text, x, y);
};
var body = function(x, y, radius, orbitalradius, angle, anglechange, orbiting, name, colour){
	this.x = x,
	this.y = y, 
        this.radius = radius, 
        this.orbitalradius = orbitalradius, 
        this.angle = angle,
        this.anglechange = anglechange,
        this.orbiting = orbiting,
        this.name = name, 
        this.colour = colour;
        
        
};
body.prototype.draw = function(){
        drawtext(this.name, this.x+xShift, this.y-this.radius-15+yShift, "center");

	ctx.beginPath();
	ctx.arc(this.x+xShift, this.y+yShift, this.radius, 0, 2*Math.PI);
	ctx.fillStyle = this.colour;
  	ctx.fill();   

  	this.angle += this.anglechange;
	if (this.name != "Sun"){
		this.x = (Math.cos(this.angle*(Math.PI/180))*this.orbitalradius+this.orbiting.x);
		this.y = (Math.sin(this.angle*(Math.PI/180))*this.orbitalradius+this.orbiting.y);
	};
};    

document.addEventListener('keydown', function(event) {
		if(event.keyCode == 38) { //up
			yShift -= 50;
		} else if(event.keyCode == 39) { //right
			xShift += 50;
		} else if (event.keyCode == 40) { //down
			yShift += 50;
		} else if (event.keyCode == 37) { //left
			xShift -= 50;
		}
	
});


var Sun = new body(0.5*W, 0.5*H, 0.05*H, 0, 0, 0, "null", "Sun", "#FFFF00"); 
var Earth = new body(0, 0, 0.015*H, 0.3*H, 0, 0.27, Sun, "Earth", "#0000FF");
var Moon = new body(0, 0, 0.01*H, 2*Earth.radius, 0, 2.73, Earth, "Moon", "#888888");
var Mars = new body(0, 0, 0.01*H, 0.25*H, 0, 1.4, Sun, "Mars", "#C1440E");
var Jupiter = new body(0, 0, 0.02*H, 0.5*H, 0, 0.023, Sun, "Jupiter", "#D8CA9D");


function draw(){
	ctx.clearRect(0, 0, W, H);
	
	drawtext("George Lansdown - George@Lansdown.me", 0, H-5, "left");
	
	Sun.draw();
  	Earth.draw();
  	Mars.draw();
  	Moon.draw();
  	Jupiter.draw();
  	
};
setInterval(draw, 1000/60); 
</script>
