<canvas id="myCanvas"></canvas>

<style>
/* CSS*/
canvas { 
	background: #000000; 
}
html, body {
	width:  100%;
	height: 100%;
	margin: 0px;
}
</style>



<script>
//JAVASCRIPT
//INITIALSING CANVAS
var 	canvas = document.querySelector('canvas'),
	ctx = canvas.getContext('2d');



//***VARIABLES***
ctx.canvas.width  = window.innerWidth;
ctx.canvas.height = window.innerHeight;
var 	W = canvas.width,
	H = canvas.height;
var 	scaleFactor = 5,
	timeFactor = 5;
var 	Focus = "Sun";
    	
    	
//VARIABLES OF CELESRIAL BODIES  
//JUPITER
var 	rJupiter = 0.0069911*H,
	xJupiter = 0,
	yJupiter = 0,
	aJupiter = 0,
	orJupiter = 7.78*H;
	
//MARS
var 	rMars = 0.0003389*H, 
	xMars = 0, 
    	yMars = 0, 
    	aMars = 0, 
    	orMars = 2.28*H;

//EARTH
var 	rEarth = 0.0006371*H, //Radius of Earth
	xEarth = 0.5*W, //Starting locations, scale to size of window
    	yEarth = 0.5*H, 
    	aEarth = 0, //0 as default, starting angle of earth's roation 
	orEarth = 1.49*H;
	
//MOON
var 	orMoon = 0.00384,
	rMoon = 0.0001737*H, //Radius of Earth
	xMoon = xEarth+orMoon, //Starting locations, scale to size of window
    	yMoon = 400, 
    	aMoon = 0; //0 as default, starting angle of earth's roation

//SUN
var 	rSun = 0.0696343*H, //Radius of Sun
	xSun = 0.5*W, //Locations, scale to size of window
	ySun = 0.5*H,
	orSun = 1.49*H,
	aSun = 0;





//FUNCTIONS - DRAWING SHAPES
function drawText(text, x, y, aligment){
	ctx.font = "15px Verdana";
        ctx.fillStyle = "white";
        ctx.textAlign = aligment;
        ctx.fillText(text, x, y); 
}
function drawCircle(x, y, radius, colour){
	ctx.beginPath();
	ctx.arc(x, y, radius, 0, 2*Math.PI);
	ctx.fillStyle = colour;
  	ctx.fill();
}

//FUNCTIONS - DRAWING BODIES
function drawSun(){
	aSun += 3.65256/timeFactor; //Size of angle increment, one orbit per 10 seconds, 36 degrees a second, 0.6 per tick
	
	if (Focus != "Sun"){
		xSun = Math.cos(aSun*(Math.PI/180))*(orSun/scaleFactor)+xEarth; //Finds x coord for Earth using the formula cos(angle)*orbital radius + x origin. Features correction from radians to degrees.
  		ySun = Math.sin(aSun*(Math.PI/180))*(orSun/scaleFactor)+yEarth; //Finds y coord for Earth using the formula sin(angle)*orbital radius + y origin. Features correction from radians to degrees.
	}
	
	drawText("Sun", xSun, ySun-(rSun/scaleFactor)-10, "center");
	drawCircle(xSun, ySun, (rSun/scaleFactor), "#FFFF00"); //Yellow
}
function drawMoon(){ 
  	aMoon += 13.538/timeFactor;
  
	xMoon = Math.cos(aMoon*(Math.PI/180))*(orMoon/scaleFactor)+xEarth; 
  	yMoon = Math.sin(aMoon*(Math.PI/180))*(orMoon/scaleFactor)+yEarth; 
  
	drawCircle(xMoon, yMoon, (rMoon/scaleFactor), "#888888"); //Grey
}
function drawEarth(){
	aEarth += 3.65256/timeFactor; //Size of angle increment, one orbit per 10 seconds, 36 degrees a second, 0.6 per tick
	
	if (Focus != "Earth"){
		xEarth = Math.cos(aEarth*(Math.PI/180))*(orEarth/scaleFactor)+xSun; //Finds x coord for Earth using the formula cos(angle)*orbital radius + x origin. Features correction from radians to degrees.
  		yEarth = Math.sin(aEarth*(Math.PI/180))*(orEarth/scaleFactor)+ySun; //Finds y coord for Earth using the formula sin(angle)*orbital radius + y origin. Features correction from radians to degrees.
	}
	
  	drawText("Earth", xEarth, yEarth-(rEarth/scaleFactor)-10, "center");
  	drawCircle(xEarth, yEarth, (rEarth/scaleFactor), "#0000FF");//Blue
}
function drawMars(){
	aMars += 1.9428/timeFactor;
	
	xMars = Math.cos(aMars*(Math.PI/180))*(orMars/scaleFactor)+xSun; 
  	yMars = Math.sin(aMars*(Math.PI/180))*(orMars/scaleFactor)+ySun;
  	
  	drawText("Mars", xMars, yMars, yMars-(rMars/scaleFactor)-20, "center");
  	drawCircle(xMars, yMars, (rMars/scaleFactor), "#C1440E");//Red/Brown
}
function drawJupiter(){
	aJupiter += 0.30793387175/timeFactor;
	
	xJupiter = Math.cos(aJupiter*(Math.PI/180))*(orJupiter/scaleFactor)+xSun; 
  	yJupiter = Math.sin(aJupiter*(Math.PI/180))*(orJupiter/scaleFactor)+ySun;
  	
  	drawText("Jupiter", xJupiter, yJupiter, yJupiter-(rJupiter/scaleFactor)-20, "center");
  	drawCircle(xJupiter, yJupiter, (rJupiter/scaleFactor), "#D8CA9D");//Brown
}

//ULTIMATE DRAW FUNCTION
function draw(){
	ctx.clearRect(0, 0, W, H);

	drawText("George Lansdown - George@Lansdown.me", 0, H-5, "left");
	drawText("Scale Factor: " + String(1/scaleFactor).substring(0,3), W, H-5, "right");
	drawText("Time Factor: " + String(1/timeFactor).substring(0,3), W, H-20, "right");
	
	drawSun();
  	drawEarth();
  	drawMoon();
  	drawMars();
  	drawJupiter();
}

document.addEventListener('keydown', function(event) {
		if(event.keyCode == 38) { //up
			scaleFactor -= 0.1;
		} else if(event.keyCode == 39) { //right
			timeFactor -= 0.1;
		} else if (event.keyCode == 40) { //down
			scaleFactor += 0.1;
		} else if (event.keyCode == 37) { //left
			timeFactor += 0.1;
		} else if (event.keyCode == 49) {  //1
			xSun = 0.5*W,
			ySun = 0.5*H;
			Focus = "Sun";
		} else if (event.keyCode == 50) { //2
			xEarth = 0.5*W,
			yEarth = 0.5*H;
			Focus = "Earth";
		}
	
});


setInterval(draw, 1000/60); //FUNCTION TO BE REPEATED, FRAMERATE
</script>
