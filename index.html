<canvas id="myCanvas"></canvas>

<style>
/* CSS*/
canvas { 
	background: #000000; 
}
html, body {
	width:  100%;
	height: 100%;
	margin: 0px;
}
</style>
<script>
var 	canvas = document.querySelector('canvas'),
	ctx = canvas.getContext('2d');
	
ctx.canvas.width  = window.innerWidth;
ctx.canvas.height = window.innerHeight;
var 	W = canvas.width,
	H = canvas.height;
var 	xShift = 0,
	yShift = 0;
function drawtext(text, x, y, align){
        ctx.font = "15px Verdana", 
        ctx.fillStyle = "white",
        ctx.textAlign = align, 
        ctx.fillText(text, x, y);
};
var body = function(x, y, radius, orbitalradius, angle, anglechange, orbiting, name, colour){
	this.x = x,
	this.y = y, 
        this.radius = radius, 
        this.orbitalradius = orbitalradius, 
        this.angle = angle,
        this.anglechange = anglechange,
        this.orbiting = orbiting,
        this.name = name, 
        this.colour = colour;
        
        
};
body.prototype.draw = function(){
        drawtext(this.name, this.x+xShift, this.y-this.radius-15+yShift, "center");

	ctx.beginPath();
	ctx.arc(this.x+xShift, this.y+yShift, this.radius, 0, 2*Math.PI);
	ctx.fillStyle = this.colour;
  	ctx.fill();   

  	this.angle += this.anglechange;
	if (this.name != "Sun"){
		this.x = (Math.cos(this.angle*(Math.PI/180))*this.orbitalradius+this.orbiting.x);
		this.y = (Math.sin(this.angle*(Math.PI/180))*this.orbitalradius+this.orbiting.y);
	};
};    

var Sun = new body(0.5*W, 0.5*H, 0.696342*H, 0, 0, 0, "null", "Sun", "#FFFF00"); 
var Mercury = new body(0, 0, 0.002439*H, 57.9*H+Sun.radius, 0, 0.0000474*H, Sun, "Mercury", "#908C9A"); 
var Venus = new body(0, 0, 0.006051*H, 108.2*H+Sun.radius, 0, 0.000035*H, Sun, "Venus", "#A57C1B"); 
var Earth = new body(0, 0, 0.006371*H, 149.6*H+Sun.radius, 0, 0.0000298*H, Sun, "Earth", "#0000FF");
var Moon = new body(0, 0, 0.001737*H, 0.384*H, 0, 0.000001*H, Earth, "Moon", "#888888");
var Mars = new body(0, 0, 0.003389*H, 227.9*H+Sun.radius, 0, 0.0000241*H, Sun, "Mars", "#C1440E");
var Jupiter = new body(0, 0, 0.069611*H, 778.6*H+Sun.radius, 0, 0.0000131*H, Sun, "Jupiter", "#D8CA9D");
var Saturn = new body(0, 0, 0.058232*H, 1433.5*H+Sun.radius, 0, 0.0000097*H, Sun, "Saturn", "#EAD6B8"); 
var Uranus = new body(0, 0, 0.025362*H, 2872.5*H+Sun.radius, 0, 0.0000068*H, Sun, "Uranus", "#287290"); 
var Neptune = new body(0, 0, 0.024622*H, 4495.1*H+Sun.radius, 0, 0.0000054*H, Sun, "Neptune", "#70B7BA"); 
var Pluto = new body(0, 0, 0.001186*H, 5906.4*H+Sun.radius, 0, 0.0000047*H, Sun, "Pluto", "#CAB49F"); 

document.addEventListener('keydown', function(event) {
		if(event.keyCode == 87) { //up
			yShift += 50;
		} else if(event.keyCode == 68) { //right
			xShift -= 50;
		} else if (event.keyCode == 83) { //down
			yShift -= 50;
		} else if (event.keyCode == 65) { //left
			xShift += 50;
		} else if  (event.keyCode == 81) { //left
			Sun.radius*= 2, 
			Sun.orbitalradius *= 2
			Mercury.radius *= 2, 
			Mercury.orbitalradius *= 2,
			Venus.radius *= 2, 
			Venus.orbitalradius *= 2,
			Earth.radius *= 2, 
			Earth.orbitalradius *= 2,
			Moon.radius *= 2, 
			Moon.orbitalradius *= 2,
			Mars.radius *= 2, 
			Mars.orbitalradius *= 2,
			Jupiter.radius *= 2, 
			Jupiter.orbitalradius *= 2,
			Saturn.radius *= 2, 
			Saturn.orbitalradius *= 2,
			Uranus.radius *= 2, 
			Uranus.orbitalradius *= 2,
			Neptune.radius *= 2, 
			Neptune.orbitalradius *= 2,
			Pluto.radius *= 2, 
			Pluto.orbitalradius *= 2;
		} else if (event.keyCode == 69) { //left
			Sun.radius *= 0.5, 
			Sun.orbitalradius *= 0.5
			Mercury.radius *= 0.5, 
			Mercury.orbitalradius *= 0.5,
			Venus.radius *= 0.5, 
			Venus.orbitalradius *= 0.5,
			Earth.radius *= 0.5, 
			Earth.orbitalradius *= 0.5,
			Moon.radius *= 0.5, 
			Moon.orbitalradius *= 0.5,
			Mars.radius *= 0.5, 
			Mars.orbitalradius *= 0.5,
			Jupiter.radius *= 0.5, 
			Jupiter.orbitalradius *= 0.5,
			Saturn.radius *= 0.5, 
			Saturn.orbitalradius *= 0.5,
			Uranus.radius *= 0.5, 
			Uranus.orbitalradius *= 0.5,
			Neptune.radius *= 0.5, 
			Neptune.orbitalradius *= 0.5,
			Pluto.radius *= 0.5, 
			Pluto.orbitalradius *= 0.5;
});

function draw(){
	ctx.clearRect(0, 0, W, H);
	
	drawtext("George Lansdown - George@Lansdown.me", 0, H-5, "left");
	
	Sun.draw();
	Mercury.draw();
	Venus.draw();
  	Earth.draw();
  	Moon.draw();
  	Mars.draw();
  	Jupiter.draw();
  	Saturn.draw();
  	Uranus.draw();
  	Neptune.draw();
  	Pluto.draw();
  	
};
setInterval(draw, 1000/60); 
</script>
