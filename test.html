<canvas id="myCanvas"></canvas>

<style>
/* CSS*/
canvas { 
	background: #000000; 
}
html, body {
	width:  100%;
	height: 100%;
	margin: 0px;
}
</style>
<script>
//JAVASCRIPT
//INITIALSING CANVAS
var 	canvas = document.querySelector('canvas'),
	ctx = canvas.getContext('2d');
	
//***VARIABLES***
ctx.canvas.width  = window.innerWidth;
ctx.canvas.height = window.innerHeight;
var 	W = canvas.width,
	H = canvas.height;
var body = function(x, y, radius, orbitalradius, angle, anglechange, type, orbiting, name, colour){
	this.x = x,
	this.y = y, 
        this.radius = radius, 
        this.orbitalradius = orbitalradius, 
        this.angle = angle,
        this.anglechange = anglechange, 
        this.type = type,
        this.orbiting = orbiting,
        this.name = name, 
        this.colour = colour;
};
body.prototype.draw = function(){
        ctx.font = "15px Verdana";
        ctx.fillStyle = "white";
        ctx.textAlign = "center";
        ctx.fillText(this.name, this.x, this.y-this.radius-15);
        ctx.beginPath();
	ctx.arc(this.x, this.y, this.radius, 0, 2*Math.PI);
	ctx.fillStyle = this.colour;
  	ctx.fill();   
  	
  	this.angle += this.anglechange;
	
	if (this.type != "Star"){
		this.x = Math.cos(this.angle*(Math.PI/180))*(this.orbitalradius)+this.orbiting.x;
		this.y = Math.sin(this.angle*(Math.PI/180))*(this.orbitalradius)+this.orbiting.y;
	};
};    

var Sun = new body(0.5*W, 0.5*H, 0.05*H, 0, 0, 0, "Star", "null", "Sun", "#FFFF00"); 
var Earth = new body(0, 0, 0.015*H, 0.3*H, 0, 0.27, "Planet", Sun, "Earth", "#0000FF");
var Moon = new body(0, 0, 0.01*H, 2*Earth.radius, 0, 2.73, "Moon", Earth, "Moon", "#888888");
var Mars = new body(0, 0, 0.01*H, 0.25*H, 0, 1.4, "Planet", Sun, "Mars", "#C1440E");
var Jupiter = new body(0, 0, 0.02*H, 0.5*H, 0, 0.023, "Planet", Sun, "Jupiter", "#D8CA9D");


//ULTIMATE DRAW FUNCTION
function draw(){
	ctx.clearRect(0, 0, W, H);
	
	ctx.font = "15px Verdana";
        ctx.fillStyle = "white";
        ctx.textAlign = "left";
        ctx.fillText("George Lansdown - George@Lansdown.me", 0, H-5);
	
	Sun.draw();
  	Earth.draw();
  	Mars.draw();
  	Moon.draw();
  	Jupiter.draw();
  	
};
setInterval(draw, 1000/60); //FUNCTION TO BE REPEATED, FRAMERATE
</script>
