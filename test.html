<canvas id="myCanvas"></canvas>

<style>
/* CSS*/
canvas { 
	background: #000000; 
}
html, body {
	width:  100%;
	height: 100%;
	margin: 0px;
}
</style>
<script>
//JAVASCRIPT
//INITIALSING CANVAS
var 	canvas = document.querySelector('canvas'),
	ctx = canvas.getContext('2d');
	
//***VARIABLES***
ctx.canvas.width  = window.innerWidth;
ctx.canvas.height = window.innerHeight;
var 	W = canvas.width,
	H = canvas.height;

var moon = function(x, y, radius, orbitalradius, angle, anglechange, orbiting, name, colour){
	this.x = x,
	this.y = y, 
        this.radius = radius, 
        this.orbitalradius = orbitalradius, 
        this.radius = radius, 
        this.angle = 0,
        this.anglechange = anglechange,
        this.orbiting = orbiting, 
        this.name = name, 
        this.colour = colour;
};
moon.prototype.draw = function(){
       this.angle += this.anglechange;
  
	this.x = Math.cos(this.angle*(Math.PI/180))*(this.orbitalradius)+orbiting.x; 
  	this.y = Math.sin(this.angle*(Math.PI/180))*(this.orbitalradius)+orbiting.y;

        ctx.font = "15px Verdana";
        ctx.fillStyle = "white";
        ctx.textAlign = "center";
        ctx.fillText(this.name, this.x, this.y-this.radius-15);
        ctx.beginPath();
	ctx.arc(this.x, this.y, this.radius, 0, 2*Math.PI);
	ctx.fillStyle = this.colour;
  	ctx.fill();         
};


var planet = function(x, y, radius, orbitalradius, angle, anglechange, name, colour){
	this.x = x,
	this.y = y, 
        this.radius = radius, 
        this.orbitalradius = orbitalradius, 
        this.radius = radius, 
        this.angle = 0,
        this.anglechange = anglechange,
        this.name = name, 
        this.colour = colour;
};
planet.prototype.draw = function(){
       this.angle += this.anglechange;
  
	this.x = Math.cos(this.angle*(Math.PI/180))*(this.orbitalradius); 
  	this.y = Math.sin(this.angle*(Math.PI/180))*(this.orbitalradius);

        ctx.font = "15px Verdana";
        ctx.fillStyle = "white";
        ctx.textAlign = "center";
        ctx.fillText(this.name, this.x, this.y-this.radius-15);
        ctx.beginPath();
	ctx.arc(this.x, this.y, this.radius, 0, 2*Math.PI);
	ctx.fillStyle = this.colour;
  	ctx.fill();         
};


var Sun = new planet(0.5*W, 0.5*H, 0.05*H, 0, 0, 0, "Sun", "#FFFF00"); 

var Earth = new planet(0, 0, 0.015*H, 0.3*H, 0, 0.365, "Earth", "#0000FF");

var Moon = new moon(0, 0, 0.01*H, 0.03*H, 0, 1.35, Earth, "Moon", "#888888");

var Mars = new planet(0, 0, 0.01*H, 0.25*H, 0, 0.194, "Mars", "#C1440E");

var Jupiter = new planet(0, 0, 0.02*H, 0.5*H, 0, 0.03, "Jupiter", "#D8CA9D");


//ULTIMATE DRAW FUNCTION
function draw(){
	ctx.clearRect(0, 0, W, H);
	
	ctx.font = "15px Verdana";
        ctx.fillStyle = "white";
        ctx.textAlign = "left";
        ctx.fillText("George Lansdown - George@Lansdown.me", 0, H-5);
	
	Sun.draw();
  	Earth.draw();
  	Moon.draw();
  	Mars.draw();
  	Jupiter.draw();
};

setInterval(draw, 1000/60); //FUNCTION TO BE REPEATED, FRAMERATE
</script>
