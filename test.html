<canvas id="myCanvas"></canvas>

<style>
/* CSS*/
canvas { 
	background: #000000; 
}
html, body {
	width:  100%;
	height: 100%;
	margin: 0px;
}
</style>
<script>
//JAVASCRIPT
//INITIALSING CANVAS
var 	canvas = document.querySelector('canvas'),
	ctx = canvas.getContext('2d');
//***VARIABLES***
ctx.canvas.width  = window.innerWidth;
ctx.canvas.height = window.innerHeight;
var 	W = canvas.width,
	H = canvas.height;

    	
    	
//VARIABLES OF CELESRIAL BODIES  
//JUPITER
var 	rJupiter = 0.02*H,
	xJupiter = 0,
	yJupiter = 0,
	aJupiter = 0,
	orJupiter = 0.5*H, //Orbit radius
	acJupiter =  0.30793387175; //Angle change per second
	
//MARS
var 	rMars = 0.01*H, 
	xMars = 0, 
    	yMars = 0, 
    	aMars = 0, 
    	orMars = 0.25*H,
    	acMars = 1.9428;
//EARTH
var 	rEarth = 0.015*H, //Radius of Earth
	xEarth = 0.5*W, //Starting locations, scale to size of window
    	yEarth = 0.5*H, 
    	aEarth = 0, //0 as default, starting angle of earth's roation 
	orEarth = 0.3*H,
	acEarth = 3.65265;
	
//MOON
var 	orMoon = 2*rEarth,
	rMoon = 0.005*H, //Radius of Earth
	xMoon = xEarth+orMoon, //Starting locations, scale to size of window
    	yMoon = yEarth, 
    	aMoon = 0, //0 as default, starting angle of earth's roation
    	acMoon = 13.538;
//SUN
var 	rSun = 0.05*H, //Radius of Sun
	xSun = 0.5*W, //Locations, scale to size of window
	ySun = 0.5*H,
	aSun = 0;

var Earth = new body(0.5*H, 0.5*W, 0.015*H, 0.3*H, 0, 3.65, "Earth", "#0000FF");
var Moon = new body(Earth.x, Earth.y, 2*Earth.radius, 0, 13.5, "Moon", "#888888");
var Mars = new body(0, 0, 0.01*H, 0.25*H, 0, 1.94,  "Mars", "#C1440E") 
var Jupiter = new body(0, 0, 0.02*H, 0.5*H, 0, 0.3, "Jupiter", "#D8CA9D");
var Sun = new body(0.5*W, 0.5*H, 0.05*H, 0, 0, 0, "Sun", "#FFFF00"); 



var body = function(x, y, radius, orbitalradius, angle, anglechange, name, colour){
	this.x = x,
	this.y = y, 
        this.radius = radius, 
        this.orbitalradius = orbital radius, 
        this.radius = radius, 
        this.angle = 0,
        this.anglechange = anglechange, 
        this.name = name, 
        this.colour = colour;

        function draw(){
            ctx.font = "15px Verdana";
            ctx.fillStyle = "white";
            ctx.textAlign = aligment;
            ctx.fillText(this.name, this.x, this.y-15);
            ctx.beginPath();
	    ctx.arc(this.x, this.y, this.radius, 0, 2*Math.PI);
	    ctx.fillStyle = this.colour;
  	    ctx.fill();         

        
};



//FUNCTIONS - DRAWING BODIES
function drawMoon(){ 
  	Moon.angle += Moon.anglechange;
  
	Moon.x = Math.cos(Moon.angle*(Math.PI/180))*(Moon.orbitalradius)+Earth.x; 
  	Moon.y = Math.sin(Moon.angle*(Math.PI/180))*(Moon.orbitalradius)+Earth.y; 
  
	Moon.draw();

};
function drawEarth(){
	Earth.angle += Earth.anglechange;
	

	Earth.x = Math.cos(Earth.angle*(Math.PI/180))*(Earth.orbitalradius)+Sun.y;
  	Earth.y = Math.sin(Earth.angle*(Math.PI/180))*(Earth.orbitalradius)+Sun.y;

        Earth.draw();
};

function drawMars(){
	Mars.angle += Mars.anglechange;
	
	
	Mars.x = Math.cos(Mars.angle*(Math.PI/180))*(Mars.orbitalradius)+Sun.x; 
  	Mars.y = Math.sin(Mars.angle*(Math.PI/180))*(Mars.orbitalradius)+Sun.y;
	
  	
  	Mars.draw();
};

function drawJupiter(){
	Jupiter.angle += Jupiter.anglechange;
	
	Jupiter.x = Math.cos(Jupiter.angle*(Math.PI/180))*(Jupiter.orbitalradius)+Sun.x; 
  	Jupiter.y = Math.sin(Jupiter.angle*(Math.PI/180))*(Jupiter.orbitalradius)+Sun.y;
  	
        Jupiter.draw();
};

//ULTIMATE DRAW FUNCTION
function draw(){
	ctx.clearRect(0, 0, W, H);
	drawText("George Lansdown - George@Lansdown.me", 0, H-5, "left");
	
	Sun.draw();
  	drawEarth();
  	drawMoon();
  	drawMars();
  	drawJupiter();
}

setInterval(draw, 1000/60); //FUNCTION TO BE REPEATED, FRAMERATE
</script>
