<canvas id="myCanvas"></canvas>

<style>
/* CSS*/
canvas { 
	background: #000000; 
}
html, body {
	width:  100%;
	height: 100%;
	margin: 0px;
}
</style>



<script>
//JAVASCRIPT
//INITIALSING CANVAS
var 	canvas = document.querySelector('canvas'),
	ctx = canvas.getContext('2d');
//***VARIABLES***
ctx.canvas.width  = window.innerWidth;
ctx.canvas.height = window.innerHeight;
var 	W = canvas.width,
	H = canvas.height;

    	
    	
//VARIABLES OF CELESRIAL BODIES  
//JUPITER
var 	rJupiter = 0.02*H,
	xJupiter = 0,
	yJupiter = 0,
	aJupiter = 0,
	orJupiter = 0.5*H, //Orbit radius
	acJupiter =  0.30793387175; //Angle change per second
	
//MARS
var 	rMars = 0.01*H, 
	xMars = 0, 
    	yMars = 0, 
    	aMars = 0, 
    	orMars = 0.25*H,
    	acMars = 1.9428;
//EARTH
var 	rEarth = 0.015*H, //Radius of Earth
	xEarth = 0.5*W, //Starting locations, scale to size of window
    	yEarth = 0.5*H, 
    	aEarth = 0, //0 as default, starting angle of earth's roation 
	orEarth = 0.3*H,
	acEarth = 3.65265;
	
//MOON
var 	orMoon = 2*rEarth,
	rMoon = 0.005*H, //Radius of Earth
	xMoon = xEarth+orMoon, //Starting locations, scale to size of window
    	yMoon = yEarth, 
    	aMoon = 0, //0 as default, starting angle of earth's roation
    	acMoon = 13.538;
//SUN
var 	rSun = 0.05*H, //Radius of Sun
	xSun = 0.5*W, //Locations, scale to size of window
	ySun = 0.5*H,
	aSun = 0;
	
//FUNCTIONS - DRAWING SHAPES
function drawText(text, x, y, aligment){
	ctx.font = "15px Verdana";
        ctx.fillStyle = "white";
        ctx.textAlign = aligment;
        ctx.fillText(text, x, y); 
}
function drawCircle(x, y, radius, colour){
	ctx.beginPath();
	ctx.arc(x, y, radius, 0, 2*Math.PI);
	ctx.fillStyle = colour;
  	ctx.fill();
}
//FUNCTIONS - DRAWING BODIES
function drawSun(){
	drawText("Sun", xSun, ySun-rSun-10, "center");
	drawCircle(xSun, ySun, rSun, "#FFFF00"); //Yellow
}
function drawMoon(){ 
  	aMoon += acMoon;
  
	xMoon = Math.cos(aMoon*(Math.PI/180))*(orMoon)+xEarth; 
  	yMoon = Math.sin(aMoon*(Math.PI/180))*(orMoon)+yEarth; 
  
	drawCircle(xMoon, yMoon, rMoon, "#888888"); //Grey
}
function drawEarth(){
	aEarth += acEarth; //Size of angle increment, one orbit per 10 seconds, 36 degrees a second, 0.6 per tick
	

	xEarth = Math.cos(aEarth*(Math.PI/180))*(orEarth)+xSun; //Finds x coord for Earth using the formula cos(angle)*orbital radius + x origin. Features correction from radians to degrees.
  	yEarth = Math.sin(aEarth*(Math.PI/180))*(orEarth)+ySun; //Finds y coord for Earth using the formula sin(angle)*orbital radius + y origin. Features correction from radians to degrees.
	
	
  	drawText("Earth", xEarth, yEarth-rEarth-10, "center");
  	drawCircle(xEarth, yEarth, rEarth, "#0000FF");//Blue
}
function drawMars(){
	aMars += acMars;
	
	
	xMars = Math.cos(aMars*(Math.PI/180))*(orMars)+xSun; 
  	yMars = Math.sin(aMars*(Math.PI/180))*(orMars)+ySun;
	
  	
  	drawText("Mars", xMars, yMars-rMars-10, "center");
  	drawCircle(xMars, yMars, rMars, "#C1440E");//Red/Brown
}
function drawJupiter(){
	aJupiter += acJupiter;
	
	xJupiter = Math.cos(aJupiter*(Math.PI/180))*(orJupiter)+xSun; 
  	yJupiter = Math.sin(aJupiter*(Math.PI/180))*(orJupiter)+ySun;
  	
  	drawText("Jupiter", xJupiter, yJupiter, yJupiter-rJupiter-20, "center");
  	drawCircle(xJupiter, yJupiter, rJupiter, "#D8CA9D");//Brown
}
//ULTIMATE DRAW FUNCTION
function draw(){
	ctx.clearRect(0, 0, W, H);
	drawText("George Lansdown - George@Lansdown.me", 0, H-5, "left");
	
	drawSun();
  	drawEarth();
  	drawMoon();
  	drawMars();
  	drawJupiter();
}

setInterval(draw, 1000/60); //FUNCTION TO BE REPEATED, FRAMERATE
</script>
